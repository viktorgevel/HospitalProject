<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input data for general blood analysis</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .body {
            background: rgba(240, 0, 0, 0.02);
        }
        .form-horizontal {
            margin-top: 50px;
            border: darkblue;
            border-width: medium;
        }
        .disabledoption {
            background: darkred;
            font: bold 170% djvu-sans;
            color: white;
        }
        .option {
            font: bold 170% djvu-sans;
        }
        .form-control {
            background: rgba(255, 0, 0, 0.1);
        }
        .legend {
            border-bottom: solid;
            border-bottom-color: darkred;
        }
    </style>
</head>
<body class="body">
<div class="col-md-3">
</div>
<div class="col-md-5">
    <form class="form-horizontal" role="form"  action="generalbloodanalysisforguest" method="post">
        <h3 align="center" class="legend">Внесіть свої дані до всіх полів<br><br></h3>
        <div class="form-group">
            <label for="sex" class="col-sm-6 control-label">Стать і вік</label>
            <div class="col-sm-6">
                <select type="text" class="form-control" id="sex" placeholder="Оберіть вік і стать зі списку" name="aSexAge">
                    <option disabled class="disabledoption">Доросла людина</option>
                    <option class="option">жінка</option>
                    <option class="option">чоловік</option>
                    <option disabled class="disabledoption">Дитина віком до 1 року</option>
                    <option class="option">новонароджений</option>
                    <option class="option">від 0 до 7 днів</option>
                    <option class="option">від 7 до 30 днів</option>
                    <option class="option">від 1 до 6 місяців</option>
                    <option class="option">від 6 до 12 місяців</option>
                    <option disabled class="disabledoption">Дитина віком від 1 до 12 років</option>
                    <option class="option">від 1 до 2 років</option>
                    <option class="option">від 2 до 3 років</option>
                    <option class="option">від 3 до 6 років</option>
                    <option class="option">від 6 до 9 років</option>
                    <option class="option">від 9 до 12 років</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="HGB" class="col-sm-6 control-label">
                Гемоглобін
            </label>
            <div class="col-sm-6">
                <input type="number" class="form-control" required id="HGB" placeholder="HGB" min="0" max="300" name="aHemoglobin"/>
            </div>
        </div>
        <div class="form-group">
            <label for="RBC" class="col-sm-6 control-label">
                Еритроцити
            </label>
            <div class="col-sm-6">
                <input type="number" class="form-control" required id="RBC" min="0" max="15" step="0.01" placeholder="RBC" name="aRedBloodCell"/>
            </div>
        </div>
        <div class="form-group">
            <label for="HCT" class="col-sm-6 control-label">
                Гематокрит
            </label>
            <div class="col-sm-6">
                <input type="number" class="form-control" required id="HCT"  min="0" max="80" step="0.1" placeholder="HCT" name="aHematocrit"/>
            </div>
        </div>
        <div class="form-group">
            <label for="PLT" class="col-sm-6 control-label">
                Тромбоцити
            </label>
            <div class="col-sm-6">
                <input type="number" class="form-control" id="PLT" required placeholder="PLT" min="0" max="800" name="aPlatelet"/>
            </div>
        </div>
        <div class="form-group">
            <label for="WBC" class="col-sm-6 control-label">
                Лейкоцити
            </label>
            <div class="col-sm-6">
                <input type="number" class="form-control" id="WBC" required min="0" max="40" step="0.1" placeholder="WBC" name="aWhiteBloodCell"/>
            </div>
        </div>
        <div class="form-group">
            <label for="ESR" class="col-sm-6 control-label">
                Швидкість осідання еритроцитів
            </label>
            <div class="col-sm-6">
                <input type="number" class="form-control" id="ESR" required placeholder="ESR" min="0" max="25" name="aErythrocyteSedimentationRate"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-6 col-sm-6">
                <button type="submit" class="btn btn-block btn-default btn-danger">
                    <h4>Оцінити дані аналізу</h4>
                </button>
            </div>
        </div>
    </form>
</div>
<div class="col-md-4">
</div>
</body>
</html>
